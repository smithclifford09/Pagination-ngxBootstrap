 <div class="row ">
        <!-- Left col -->
        <section class="col-lg-12 connectedSortable">
          <!-- Custom tabs (Charts with tabs)-->
          <div class="nav-tabs-custom">
            <!-- Tabs within a box -->
           
            <ul class="nav nav-tabs pull-right">
              <li ><a routerLink="/interestPoint" routerLinkActive="active" data-toggle="tab">Point d'interet</a></li>
              <li ><a routerLink="/driver" routerLinkActive="active" data-toggle="tab">Chauffeurs</a></li>
              <li ><a routerLink="/groupe" routerLinkActive="active" data-toggle="tab">Groupes</a></li>
              <li class="active"><a routerLink="/vehicule" routerLinkActive="active" data-toggle="tab">Vehicules</a></li>
              <li *ngIf="vehiculeIcon" class="pull-left header" ><i class="fa fa-inbox"></i> Vehicules</li>
              <li *ngIf="groupeIcon" class="pull-left header"><i class="fa fa-object-group" ></i>Groupes</li>
              <li *ngIf="driverIcon" class="pull-left header"><i class="fa fa-user"></i>Drivers</li>
              <li  *ngIf="interesPointIcon" class="pull-left header"><i class="fa fa-star" ></i>Point d'interet</li>


            </ul>
          

            <div class="tab-content no-padding heightDiv">
             <router-outlet></router-outlet>
              <!-- Morris chart - Sales -->
              <div class="chart tab-pane active" id="revenue-chart" style="position: relative; height: 300px;"></div>
              <div class="chart tab-pane" id="sales-chart" style="position: relative; height: 300px;"></div>
            </div>
           
          </div>

</section>
</div>
